<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Pals</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>My Pals</h1>
      <p>Stay in touch with your friends, colleagues, and leads.</p>
    </header>

    <main class="layout">
      <section class="card dashboard">
        <h2>Dashboard</h2>
        <div id="kpis" class="kpis"></div>
        <div class="split">
          <div>
            <h3>Upcoming contacts (7 days)</h3>
            <ul id="upcomingList"></ul>
          </div>
          <div>
            <h3>Important dates (30 days)</h3>
            <ul id="importantDatesList"></ul>
          </div>
        </div>
      </section>

      <section class="card controls">
        <h2>Contacts</h2>
        <div class="toolbar">
          <input id="searchInput" type="search" placeholder="Search name, email, phone" />
          <select id="categoryFilter">
            <option value="all">All categories</option>
            <option value="Friend">Friend</option>
            <option value="Colleague">Colleague</option>
            <option value="Lead">Lead</option>
          </select>
          <select id="frequencyFilter">
            <option value="all">All frequencies</option>
            <option value="monthly">Monthly</option>
            <option value="quarterly">Quarterly</option>
            <option value="bi-annually">Bi-annually</option>
            <option value="annually">Annually</option>
          </select>
        </div>

        <form id="contactForm" class="grid-form">
          <h3>Add / Edit contact</h3>
          <input type="hidden" id="contactId" />
          <label>Name <input id="name" required /></label>
          <label>Phone <input id="phone" /></label>
          <label>Email <input id="email" type="email" /></label>
          <label>Address <input id="address" /></label>
          <label>Category
            <select id="category">
              <option>Friend</option>
              <option>Colleague</option>
              <option>Lead</option>
            </select>
          </label>
          <label>Frequency
            <select id="frequency">
              <option value="monthly">Monthly</option>
              <option value="quarterly">Quarterly</option>
              <option value="bi-annually">Bi-annually</option>
              <option value="annually">Annually</option>
            </select>
          </label>
          <label>Last contacted <input id="lastContacted" type="date" /></label>
          <label>Birthday <input id="birthday" type="date" /></label>
          <label>Anniversary <input id="anniversary" type="date" /></label>
          <label class="full">Notes <textarea id="notes" rows="3"></textarea></label>
          <div class="actions full">
            <button type="submit">Save contact</button>
            <button id="clearFormBtn" type="button" class="secondary">Clear</button>
          </div>
        </form>

        <h3>Contact list</h3>
        <ul id="contactsList"></ul>
      </section>

      <section class="card utilities">
        <h2>Utilities</h2>
        <div class="stack">
          <div>
            <h3>Backup & Restore</h3>
            <button id="exportBtn">Export JSON</button>
            <label class="upload">Restore JSON <input id="importInput" type="file" accept="application/json" /></label>
          </div>
          <div>
            <h3>Reminders</h3>
            <ul id="reminderList"></ul>
          </div>
          <div>
            <h3>Interaction history</h3>
            <ul id="historyList"></ul>
          </div>
        </div>
      </section>
    </main>

    <template id="contactItemTemplate">
      <li class="contact-item">
        <div>
          <strong class="contact-name"></strong>
          <p class="muted contact-meta"></p>
          <p class="contact-next"></p>
        </div>
        <div class="actions">
          <button class="contactedBtn">Mark contacted</button>
          <button class="editBtn secondary">Edit</button>
          <button class="deleteBtn danger">Delete</button>
        </div>
      </li>
    </template>

    <script src="app.js"></script>
  </body>
</html>
